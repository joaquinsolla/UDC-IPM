<!DOCTYPE html>
<html lang="es">

  <head>
    <title>Rastreador - Registro</title>
    <meta name="description" content="IPM P3 - Web design">
    <meta name="author" content="Joaquin, Alvaro & David">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="web_styles/mystyle.css">
    <link rel="icon" type="image/x-icon" href="web_files/favicon.ico">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!-- SCRIPTS -->
    <script src="check_register.js"></script>
    <script src="check_login.js"></script>

    <!-- BANNER -->
    <a href="index.html">
      <picture>
        <source media="(min-width: 1200px)" srcset="web_files/bannerHres.png" class="banner">
        <img src="web_files/bannerLres.png" class="banner" alt="">
      </picture>
    </a>

    <!-- GIF & REGISTER FORM -->
    <div class="row">
      <!-- GIF -->
      <div class="mygif">
        <img src="web_files/mygif.png" alt="" class="animated_gif">
      </div>
      <!-- SEPARATOR -->
      <div class="vl"></div>
      <!-- Register FORM -->
      <div class="myform">
        <form>
          <fieldset>
            <legend>Registrar:</legend>
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="login" required><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirmar contraseña:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <label for="names">Nombre:</label><br>
            <input type="text" id="names" name="names" required><br>
            <label for="surname">Apellidos:</label><br>
            <input type="text" id="surname" name="surname" required><br>
            <label for="phone">Teléfono:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="123456789" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="email@example.ex" required><br>
            <label for="vaccinated">¿Vacunado?</label>
            <select id="vaccinated" name="vaccinated">
              <option value="false">No</option>
              <option value="true">Si</option>
            </select><br><br>
            <input type="button" class="formbutton" value="Registrar" onclick="check_register(username, password, confirm_password, names, surname, phone, email, vaccinated)">
          </fieldset>
        </form>
      </div>
    </div>

  </body>
</html>
